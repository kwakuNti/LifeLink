name: LifeLink CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: life_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # PHP Setup
    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, pdo, pdo_mysql, curl, xdebug

    - name: Install PHP dependencies
      run: composer install

    - name: Initialize MySQL schema
      run: |
        sudo apt-get install -y mysql-client
        mysql -h 127.0.0.1 -P 3306 -u root -proot life_test < db/life_test.sql

    # Python/Flask Setup
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        cd flask
        pip install -r requirements.txt

    - name: Start Flask API with health check
      run: |
        cd flask
        nohup python3 app.py > flask.log 2>&1 &
        echo "Waiting for Flask API to start..."
        timeout 30 bash -c 'until curl -s http://localhost:5000/health-check; do sleep 2; done' || (cat flask.log && exit 1)

    # Run Tests
    - name: Run Flask tests
      run: |
        cd flask
        pytest || echo "No Flask tests found"

    - name: Run PHPUnit tests (with API dependency)
      run: |
        curl -v http://localhost:5000/health-check  # Verify API is up
        ./vendor/bin/phpunit

    # Coverage and Artifacts
    - name: Generate PHPUnit coverage report
      run: |
        rm -rf coverage/
        ./vendor/bin/phpunit --coverage-html coverage/

    - name: Upload PHPUnit coverage artifact
      uses: actions/upload-artifact@v4
      with:
        name: php-code-coverage
        path: coverage/